    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    <script>
      // 预先注入环境变量容器，防止 ESM 模块初始化时报错
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tech-dark': '#0f172a',
              'tech-darker': '#020617',
              'tech-blue': '#3b82f6',
              'tech-cyan': '#06b6d4',
              'tech-green': '#10b981',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

      body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
      }
      .gradient-text {
        background: linear-gradient(to right, #67e8f9, #2dd4bf);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #root:empty { background: #020617; height: 100vh; }
    </style>
